<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Flash cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-secondary-subtle">

  <!-- Main Container Of The Website-->
  <div class="container">

    <!-- Title -->
    <div class="row p-3 justify-content-center bg-dark border border-2 border-secondary">
      <h1 class="h1 col-3" style="color: 	#999999;">Flash Cards</h1>
    </div>

    <!-- card out of total cards -->
    <div class="row justify-content-center align-items-center p-3">
      <p class="lead col-3" id="cardNum" style="font-size: 20px; margin-left: 50px;" id="p1">1 card out of 4:</p>
    </div>

    <!-- Flash Card -->
    <div class="row border border-secondary border-3 p-3 justify-content-center align-items-center bg-primary-subtle" style="height: 300px;">
      <div class="row justify-content-center">
        <h1 class="h1 col-lg-3" id="Title1">Question:</h1>
      </div>
      <div class="row justify-content-center">
        <h2 id="question" class="h2 col-lg-8 col-md-10 col-sm-10">What is typescript?</h2>
      </div>
      <div class="row justify-content-center">
        <h4 id="info" class="h4 h4-info col-4"></h4>
      </div>

 
    </div>

    <!-- Buttons Area -->
    <div class="row justify-content-center mb-4" style="margin-right: 70px;">
      <button class="btn btn-outline-primary col-lg-2 col-md-2 col-sm-3" type="button" id="b1" onclick="pre()">Previous</button>
      <button class="btn btn-outline-success col-lg-2 col-md-2 col-sm-3" type="button" id="b2" onclick="flip()">Flip</button>  
      <button class="btn btn-outline-primary col-lg-2 col-md-2 col-sm-3" type="button" id="b3" onclick="next()">Next</button>
      <button class="btn btn-outline-warning col-lg-2 col-md-2 col-sm-3" type="button" id="b4" onclick="showAdd()">Add Card</button>
      <button class="btn btn-outline-danger col-lg-2 col-md-2 col-sm-3" type="button" id="b5" onclick="Remove()">Remove Card</button>
    </div>

    <!-- Add card interface -->
    <form class="border border-secondary border-3 p-3 bg-warning-subtle mb-3" id="form1" style="display: none;">
      <h3>New Flashcard</h3>
      <div class="input-group mb-3 p-3">
        <label for="Qtext" class="form-label col-12">Question</label>
        <input type="text" id="Qtext" placeholder="ex: what's a Programming language" autocomplete="off" class="form-control">
      </div>

      <div class="input-group mb-3 p-3">
        <label for="Atext" class="col-12" class="form-label">Answer</label>
        <input type="text" id="Atext" class="form-control" autocomplete="off" placeholder="ex: it's a way to communicate with a computer">
      </div>

      <div class="input-group justify-content-center">
        <button type="button" class="btn btn-primary col-4" onclick="addCard()">Add</button>
      </div>

    </form>
    
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
